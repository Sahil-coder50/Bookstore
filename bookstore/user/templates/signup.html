{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="card p-3">
                    {% if messages %}

                        {% for message in messages %}

                            <div class="mb-3 text-bg-success p-3">{{message}}</div>

                        {% endfor %}

                    {% endif %}
                    <form method="post">

                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="exampleInputFirstName1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="emailHelp" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputUsername1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password">
                        </div>
                        <!-- reCAPTCHA widget -->
                        <div class="mb-3 g-recaptcha" data-sitekey="{{RECAPTCHA_PUBLIC_KEY}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
