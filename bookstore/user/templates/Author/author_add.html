{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row g-3 m-3 justify-content-around">
            <div class="col-md-4">
                <form action="{% url 'author-add' %}" method="post">
                    {% csrf_token %}

                        <div class="mb-3">
                            <label for="authorName" class="form-label">Author Name</label>
                            <input type="text" class="form-control" id="authorName"  name="name">
                        </div>
                        <div class="mb-3">
                            <label for="authorBiography" class="form-label">Author Biography</label>                            
                            <textarea class="form-control" id="authorBiography" name="biography" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Author</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
