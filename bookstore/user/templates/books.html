{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row g-3 m-3 justify-content-around">

            {% for book in books %}

                <div class="col-md-4">

                        <div class="card p-3 h-100 shadow-sm border-0 rounded-3" style="min-height: 250px; min-width: 200px;">
                            
                            <div class="card-body d-flex flex-column">
                                <a class="nav-link text-decoration-none text-dark" href="{% url 'book-detail' book.id %}"><div class="card-title"><strong>{{book.title}}</strong></div></a>
                            </div>
                            <div class="card-text">
                                <div class="card-author"><p class="card-text text-muted mb-1">{{book.author}}</p></div>
                                <div class="card-date"><p class="card-text text-muted mb-1">{{book.published_date}}</p></div>
                            </div>

                        </div>     
                </div>

            {% endfor %}
        </div>

        <div class="row g-3 m-3">
            <div class="d-flex gap-3 m-3 justify-content-around">
                <div>
                    <a href="{% url 'book-add' %}"><button class="btn btn-success">Add a New Book</button></a>
                </div>
                
                <div>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete All Books</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
